<h3 role="presentation"><a href="#operator" role="tab" data-toggle="tab">2. Operator</a></h3>
<!-- Zona de identificare a operatorului -->
<span class="help-block">
  <strong>Operatorul</strong> este persoana fizică sau juridică
  care ți-a colectat sau folosit datele persoanel în mod ilegal.
</span>

<div class="form-group">
  <input id="form-operator.name" type="text" required class="form-control" ng-model="$storage.operator.name" placeholder="Numele operatorului:">
</div>

<div class="form-group">
  <input id="form-operator.address" type="text" required class="form-control" ng-model="$storage.operator.address" placeholder="Sediu:">
</div>

<div class="form-group">
  <input id="form-operator.email" type="email" class="form-control" ng-model="$storage.operator.email" placeholder="E-mail:">
</div>

<div class="form-group">
  <input id="form-operator.website" type="text" class="form-control" ng-model="$storage.operator.website" placeholder="Site:">
</div>
