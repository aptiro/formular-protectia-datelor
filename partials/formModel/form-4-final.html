<div class="checkbox">
  <label>
    <input type="checkbox" ng-model="private">
    Vreau ca datele mele personale să nu fie făcute publice
  </label>
</div>

<div class="form-group">
  <label>Data prezentei cereri:
  <quick-datepicker id="form-date" ng-model='$storage.date' placeholder='Alegeți o dată' disable-timepicker='true' required class="form-control">
  </quick-datepicker>
  </label>
</div>

<div class="form-group">
  <label for="form-signature">Semnătură (introduceți nume și prenume):</label>
  <input id="form-signature" type="text" class="form-control" ng-model="$storage.signature" required>
</div>

<p>
  <strong>Nu uita să depui și anexele, inclusiv copia după
  cererea către operator!</strong>
</p>

<div class="form-group">
 <button type="submit" class="btn btn-primary">
   <i class="fa fa-download"></i>
   Download PDF
 </button>
</div>
