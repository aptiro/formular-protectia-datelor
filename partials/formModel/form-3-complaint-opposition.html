<h3 role="presentation"><a href="#cerere" role="tab" data-toggle="tab">3. Cerere</a></h3>
<!-- Zona identificare cerere -->
<div class="radio">
  <label>
    <input type="radio" name="request.hasanswer" ng-model="$storage.request.oppositionViolation" ng-value="'stop'">
    Nu a încetat prelucrarea datelor
  </label>
</div>

<div class="radio">
  <label>
    <input type="radio" name="request.hasanswer" ng-model="$storage.request.oppositionViolation" ng-value="'answer'">
    Nu a răspuns în termen de 15 zile
  </label>
</div>

<div class="form-group" ng-if="$storage.request.oppositionViolation == 'stop'">
  <textarea id="form-request.dataDescription" rows="5" class="form-control" ng-model="$storage.request.dataDescription" placeholder="Enumerare date"></textarea>
</div>

<div class="form-group" ng-if="$storage.request.oppositionViolation == 'stop'">
  <textarea id="form-request.objection" rows="5" class="form-control" ng-model="$storage.request.objection" placeholder="Motive de nemulțumire"></textarea>
</div>

<div class="form-group date" ng-if="$storage.request.oppositionViolation == 'answer'">
  <p>Dată cerere către operator:</p>
  <label>
  <quick-datepicker ng-model='$storage.request.date' placeholder='Alegeți o dată' disable-timepicker='true' required class="form-control">
    </quick-datepicker>
  </label>
</div>
