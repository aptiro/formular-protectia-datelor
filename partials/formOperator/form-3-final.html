<h3 role="presentation"><a href="#operator-finalize" role="tab" data-toggle="tab">3. Final</a></h3>
<div class="form-group">
  <label><p>Cum doriti sa fie comunicat raspunsul?</p></label>
  <div class="select-style">
	  <select ng-model="$storage.responseType" class="form-control">
		<option value="email">E-mail</option>
		<option value="post">Adresa Postala</option>
		<option value="courier">Curier cu livrare personala</option>
	  </select>
  </div>
</div>

<div class="form-group" ng-show="$storage.responseType == 'post' || $storage.responseType == 'courier'">
  <input type="text" class="form-control" ng-model="$storage.plaintiff.address" placeholder="Adresa de corespondenta">
</div>

<div class="form-group date">
	<p>Dată cerere către operator:</p>
	<label>
		<quick-datepicker id="form-date" ng-model='$storage.date' placeholder='Alegeți o dată' disable-timepicker='true' required class="form-control">
		</quick-datepicker>
	</label>
</div>

<div class="form-group">
  <input id="form-signature" type="text" class="form-control" ng-model="$storage.plaintiff.name" ng-readonly="true" placeholder="Semnătură (introduceți nume și prenume):">
</div>

<p>
  <strong>Nu uita să depui și anexele, inclusiv copia după
  cererea către operator!</strong>
</p>

<div class="form-group">
 <button type="submit" class="btn btn-primary">
   <i class="fa fa-download"></i>
   Download PDF
 </button>
</div>
